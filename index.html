<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="ancients-container">
            <div class="ancients-card">
                <img src="assets\Ancients\Azathoth.png" alt="Azathoth">
            </div>
            <div class="ancients-card">
                <img src="assets\Ancients\Cthulthu.png" alt="Cthulthu">
            </div>
            <div class="ancients-card">
                <img src="assets\Ancients\IogSothoth.png" alt="IogSothoth">
            </div>
            <div class="ancients-card">
                <img src="assets\Ancients\ShubNiggurath.png" alt="ShubNiggurath">
            </div>
        </div>
        <div class="dificulty-container">
            <div class="difficulty-container-hidden">
                <div class="difficulty">Низкая</div>
                <div class="difficulty">Средняя</div>
                <div class="difficulty">Высокая</div>
            </div>
        </div>
        <div class="deck-container">
            <div class="shuffle-button-hidden">
                <span class="shuffle-button">Замешать колоду</span>
            </div>
            <div class="close-deck">
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="deck"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
